<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros Sin Fronteras</title>
    <meta name="description" content="Comunidad colaborativa de viajes de mochileros de larga distancia. Explora experiencias reales, consejos, foros y packs de viaje recomendados.">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="header_brand">
        <img src="images/logo.svg" alt="Logo Mochileros Sin Fronteras" width="40" height="40">
        <a class="header_title" href="index.html">Mochileros Sin Fronteras</a>
        </div>

        <nav class="header_nav" aria-label="Menú principal">
        <ul>
            <li><a href="index.html" aria-current="page">Inicio</a></li>
            <li><a href="#experiencias">Experiencias</a></li>
            <li><a href="#consejos">Consejos</a></li>
            <li><a href="#foro">Foro</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        </nav>

        <div class="header_lang_and_logo">
        <img class="header_logo" src="images/logo.svg" alt="MSF marca">

        <select id="lang" name="lang" aria-label="Seleccionar idioma">
            <option value="es" selected>ES</option>

      <section class="hero" aria-labelledby="hero-title">

          <p class="tagline">Guías y experiencias reales de mochileros por América, Asia, África y Oceanía.</p>
